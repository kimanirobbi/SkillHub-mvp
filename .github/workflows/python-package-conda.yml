name: Build and Test (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: |
          requirements.txt
          **/pyproject.toml
          **/setup.cfg

    - name: Install uv (fast Python package installer)
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Prefer standard requirements.txt
        if [ -f "requirements.txt" ]; then uv pip install --system -r requirements.txt; else pip install -r requirments.txt; fi
        uv pip install --system pytest

    - name: Run tests
      env:
        # Force SQLite for CI; tests call create_all/drop_all
        DATABASE_URL: sqlite:///skillhub_ci.db
      run: |
        pytest -q

