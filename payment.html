<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Payment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-blue-50 font-sans flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Payment</h2>
    
    <form>
      <input type="text" placeholder="Job ID" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-blue-500">
      <input type="number" placeholder="Amount (KES)" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-blue-500">
      <input type="tel" placeholder="M-Pesa Phone Number" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-blue-500">
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Pay with M-Pesa</button>
    </form>
    
    <p class="text-center text-gray-600 mt-4">Securely processed via M-Pesa Daraja API.</p>
  </div>

</body>
</html>
