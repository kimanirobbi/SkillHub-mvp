{% extends "base.html" %}

{% block content %}
<div class="container mt-8 p-6 bg-white rounded-lg shadow-soft">
    <h2 class="text-2xl font-bold text-dark mb-6">Settings</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" id="bio" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">{{ current_user.bio }}</textarea>
        </div>
        <div class="mb-4">
            <label for="photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
            <input type="file" name="photo" id="photo" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <button type="submit" class="btn btn-primary w-full">Update</button>
    </form>
</div>
{% endblock %}
