<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-light font-sans">
  <div class="w-full max-w-md bg-white shadow-soft rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-dark">Create Your Account</h2>
    
    <form action="/signup" method="POST" enctype="multipart/form-data" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="John Doe" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+254700000000" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Bio -->
      <div>
        <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="3"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <!-- Profession -->
      <div>
        <label for="profession" class="block text-sm font-medium text-gray-700">Profession</label>
        <select id="profession" name="profession" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="">Select profession</option>
          <option value="Plumber">Plumber</option>
          <option value="Chef">Chef</option>
          <option value="Electrician">Electrician</option>
          <option value="Designer">Designer</option>
          <option value="Developer">Developer</option>
        </select>
      </div>

      <!-- Profile Photo -->
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="btn btn-primary w-full">
        Sign Up
      </button>
    </form>

    <!-- Already have account -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
