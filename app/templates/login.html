<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); }
      to { transform: translateY(0); }
    }
    .form-container {
      animation: fadeIn 0.5s ease-out, slideUp 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-light font-sans flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-medium w-96 form-container">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Login to SkillHub</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-primary">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-primary">
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Donâ€™t have an account? <a href="{{ url_for('auth.signup') }}" class="text-primary">Sign Up</a></p>
  </div>

</body>
</html>
