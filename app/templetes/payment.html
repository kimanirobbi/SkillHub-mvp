<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Payment</title>
  <style>
    body {
      background-color: #eff6ff;
      font-family: ui-sans-serif, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .payment-container {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1);
      width: 24rem;
      padding: 2rem;
    }
    
    .payment-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2563eb;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: 2px solid #3b82f6;
    }
    
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    .note {
      color: #4b5563;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2 class="payment-title">Payment</h2>
    
    <form>
      <input type="text" placeholder="Job ID">
      <input type="number" placeholder="Amount (KES)">
      <input type="tel" placeholder="M-Pesa Phone Number">
      <button type="button">Pay with M-Pesa</button>
    </form>
    
    <p class="note">Securely processed via M-Pesa Daraja API.</p>
  </div>
</body>
</html>
