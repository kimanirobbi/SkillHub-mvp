<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to SkillHub</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-blue-500">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-blue-500">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Donâ€™t have an account? <a href="{{ url_for('auth.signup') }}" class="text-blue-600">Sign Up</a></p>
  </div>

</body>
</html>
